{% extends 'aplicacion/base.html' %}
{% load static %}

{% block content %}

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Nuestros Proyectos</h2>
          <ol>
            <li>Pensando siempre en la empleabilidad....</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Details Section ======= -->
   <div id="page-content">
        <div class="box-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <!-----------------Content-------------------->
                        <article>
                            <div class="wrap-post"><!--Start Box-->
                                {% for k in programaId %}
                                <div class="entry-header">
                                    <h1 class="entry-title text-center text-uppercase">{{k.nombreProyecto}}</a></h2>
                                </div>
                                <div class="post-thumbnail-wrap">
                                    <div class="portfolio-box zoom-effect">
                                        <img src="../../static/img/{{k.imagen.url}}" class="img-responsive text-center" alt="">
                                    </div>
                                </div>
                                <div class="entry-content">
                                    <p class="text-justify">{{k.descripcion}}</p>
                                    <br/>
                                </div>
                                <div class="row">
                                    <br>
                                    <div class="col-md-6 text-center">
                                        <div class="product"><br>                                            
                                                
                                                <img src="../../static/img/{{k.imagen.url}}" class="img-responsive" alt="#">
																                                             
                                        </div>
                                    </div>
                                    
                                </div>
                                <a class="btn btn-skin btn-block" href="{% url 'aplicacion:contacto' %}">Register</a>

                            {% endfor %}
                        </div>
                    </article>
                </div>               
            </div>
            </div>
        </div>
    </div>

       
  <script>
		function Barrita() {
			$('#pro').addClass('active');
        }
		window.onload = Barrita
    </script>

					<!-----------------Content-------------------->
						
					

{% endblock content %}
